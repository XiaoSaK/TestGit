    <!-- 
        配置用户信息
            描述：安装完Git的时候，需要设置自己的用户名和邮件地址。进行管理的时候
            Git需要使用这些基本信息，来记录是谁对项目进行了操作

            配置命令
                git config --global user.name xxx
                git config --global user.email xxx

            配置步骤：
                1.在任意目录下打开 git bash here
                2.设置用户名
                3.设置邮箱
                4.查看是否配置成功 git config --list  (或者查看git配置文件C:\Users\电脑用户名\.gitconfig)
            特殊说明：
                在自己的电脑上，需要要配置一次就可以
     -->
