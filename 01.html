    <!-- 
        配置用户信息
            描述：安装完Git的时候，需要设置自己的用户名和邮件地址。进行管理的时候
            Git需要使用这些基本信息，来记录是谁对项目进行了操作

            配置命令
                git config --global user.name xxx
                git config --global user.email xxx

            配置步骤：
                1.在任意目录下打开 git bash here
                2.设置用户名
                3.设置邮箱
                4.查看是否配置成功 git config --list  (或者查看git配置文件C:\Users\电脑用户名\.gitconfig)
            特殊说明：
                在自己的电脑上，需要要配置一次就可以

        Git操作步骤
            1.使用Git初始化项目
                创建项目根文件夹
                在跟文件下打开git bash here
                初始化项目  git init   每个项目执行一次就行

            2.编写代码

            3.把工作去添加到暂存区

            git add 文件路径    把工作区的某个文件添加到暂存区
            git add 文件路径 文件路径...    把某些文件添加到暂存区
            git add 文件夹路径 把工作取的某个文件夹添加到暂存区
            git add .   把工作区的所有内容添加到暂存区

            4.把暂存区添加到仓库区
                git commit -m "版本说明"      把暂存区的内容添加到仓库区(每次commit 都会生成一个新的版本)
                git commit -m 版本说明        版本说明可以不加引号
                gti commit -m "版本说明1   版本说明2"  如果有空格则需要加上引号
                
            特殊说明：
                git 文件夹 (不要对git的文件做任何修改，当我们执行命令时会自动修改)
            
     -->
